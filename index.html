<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>bootstrap-freelancer</title>
</head>



<body>
    <!-- inizio e menu -->
    <header>
        <div class="container-fluid top">

            <section class="container  ">
                <div class="menu row d-flex justify-content-between px-4 gy-4 ">
                    <div class="col-5"></div>
                    <div class="col-2 col-md-5"></div>
                </div>
            </section>
        </div>

        <div class="bottom container-fluid">

            <section class="container   ">
                <div class="row start px-4 gy-4 ">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        
                            <div class="circle"></div>
                        
                    </div>
                </div>
            </section>

        </div>

    </header>

    <!--corpo  -->
    <main>
        <!-- portfolio -->
        <section class=" portfolio ">
            <div class="container  ">
                <div class="row px-4 gy-md-4 ">
                    <div class="col-12 col-md-6 col-xl-4"></div>
                    <div class="col-12 col-md-6 col-xl-4"></div>
                    <div class="col-12 col-md-6 col-xl-4"></div>
                    <div class="col-12 col-md-6 col-xl-4"></div>
                    <div class="col-12 col-md-6 col-xl-4"></div>
                    <div class="col-12 col-md-6 col-xl-4"></div>
                </div>
            </div>

        </section>

        <!-- about -->
        <section class="about">
            <div class="container ">
                <div class="start row px-4 gy-4">
                    <div class="col-12 col-md-6 "></div>
                    <div class="col-12 col-md-6"></div>
                </div>
            </div>

        </section>

     

        <!-- contatti -->
        <section class="contact">
            <div class="container ">
                <div class=" start row px-4 gy-4">
                    <div class="col"></div>
                </div>
            </div>

        </section>

     

    </main>
        
    
    <!-- adress n copyright -->
    <footer>
        <section class="location">
            <div class="container loc">
                <div class=" start row px-4 gy-4">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>

        <section class="copyright">
            <div class="container ">
                <div class="  row px-4 gy-4">
                    <div class="col-12"></div>
                    
                </div>
            </div>
        </section>



    </footer>
    
</body>
</html>
